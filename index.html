<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d"); // stores 2D rendering context
	// ctx.beginPath();

	// ctx.fillStyle = "crimson";

	// ctx.beginPath();
	// ctx.arc(240, 160, 20, 0, Math.PI*2, false);
	// ctx.fillStyle = "black";

	// ctx.beginPath();
	// ctx.rect(160, 10, 100, 40);
	// ctx.strokeStyle = "rgba(1, 40, 255, 0.5)";
	// ctx.stroke();
	// ctx.closePath();
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 1;
	var dy = -1;
	var ballRadius = 10;
	// function draw(){
	// 	ctx.clearRect(0, 0, canvas.width, canvas.height);
	// 	ctx.beginPath(); //begin drawing
	// 	ctx.arc(x, y, 10, 0, Math.PI*2);
	// 	ctx.fillStyle = "#0095DD";
	// 	ctx.fill();
	// 	ctx.closePath();
	// 	x += dx;
	// 	y += dy;
	// }
	// CLEAN VERSION
	function drawBall() {
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	    ctx.fillStyle = "#0095DD";
	    ctx.fill();
	    ctx.closePath();
	}

	function draw() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBall();
	    x += dx;
	    y += dy;
	}
	setInterval(draw,10);

</script>

</body>
